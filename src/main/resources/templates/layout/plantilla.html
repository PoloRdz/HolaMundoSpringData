<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de clientes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">[[#{plantilla.titulo}]]</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px 2">
                            <a th:href="@{/}" class="nav-link active">[[#{navbar.title}]]</a>
                        </li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a href="#" class="nav-link">
                                <id class="fas fa-user"></id>
                                <span>[[#{navbar.welcome}]]</span>
                                <span sec:authentication="name"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="POST">
                                <a href="#" class="nav-link" onclick="this.parentNode.submit();">
                                    <i class="fas fa-sign-out-alt"></i> [[#{navbar.logout}]]
                                </a>
                            </form>                            
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="main-header" class="py-2 bg-info text-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>
                            <i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
                        </h2>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <footer th:fragment="footer" class="bg-warning text-white mt-5 p-3 fixed">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    <a th:href="@{/(lang=es)}">ES</a> |
                    <a th:href="@{/(lang=en)}">EN</a> |
                    <span><i class="far fa-copyright"></i> [[#{plantilla.pie-pagina}]]</span>
                </p>
            </div>
            <br>            
        </div>
    </footer>


</body>
</html>
