<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <div class="container">
        <header th:replace="layout/plantilla :: header"></header>
        <h2>[[#{persona.formulario}]]</h2>
        <a th:href="@{/}"><button class="btn btn-primary"><i class="fas fa-arrow-left"></i></button></a>
        <br/>
        <form th:action="@{/guardar}" method="POST" th:object="${persona}">
            <input type="hidden" name="id" id="id" th:field="*{id}">
            <div class="form-group">
                <label for="nombre">[[#{persona.nombre}]]:</label>
                <input class="form-control" type="text" name="nombre" id="nombre" th:field="*{nombre}">
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            </div>           
            <div class="form-group">
                <label for="apellido">[[#{persona.apellido}]]:</label>
                <input class="form-control" type="text" name="apellido" id="apellido" th:field="*{apellido}">
                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
            </div>
            <div class="form-group">
                <label for="email">[[#{persona.email}]]:</label>
                <input class="form-control" type="text" name="email" id="email" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="telefono">[[#{persona.telefono}]]:</label>
                <input class="form-control" type="tel" name="telefono" id="telefono" th:field="*{telefono}">
            </div>
            <input class="btn btn-primary" type="submit" name="guardar" th:value="#{accion.guardar}" >
        </form>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
