<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la persona</title>  
    <script src="https://kit.fontawesome.com/7b6c265e6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="container">
        <header th:replace="layout/plantilla :: header"></header>
        <h2>[[#{persona.formulario}]]</h2>
        <a th:href="@{/}"><button class="btn btn-primary"><i class="fas fa-arrow-left"></i></button></a>
        <br/>
        <form th:action="@{/guardar}" method="POST" th:object="${persona}">
            <input type="hidden" name="id" id="id" th:field="*{id}">
            <div class="form-group">
                <label for="nombre">[[#{persona.nombre}]]:</label>
                <input class="form-control" type="text" name="nombre" id="nombre" th:field="*{nombre}">
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            </div>           
            <div class="form-group">
                <label for="apellido">[[#{persona.apellido}]]:</label>
                <input class="form-control" type="text" name="apellido" id="apellido" th:field="*{apellido}">
                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
            </div>
            <div class="form-group">
                <label for="email">[[#{persona.email}]]:</label>
                <input class="form-control" type="text" name="email" id="email" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="telefono">[[#{persona.telefono}]]:</label>
                <input class="form-control" type="tel" name="telefono" id="telefono" th:field="*{telefono}">
            </div>
            <input class="btn btn-primary" type="submit" name="guardar" th:value="#{accion.guardar}" >
        </form>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
