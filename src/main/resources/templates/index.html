<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://kit.fontawesome.com/7b6c265e6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header th:replace="layout/plantilla :: header"></header>
        <a th:href="@{/agregar}"><button class="btn btn-primary"><i class="fas fa-user-plus"></i></button></a>
        <br>
        <table class="table" th:if="${personas != null and !personas.empty}">
            <tr>
                <th scope="col">[[#{persona.nombre}]]</th>
                <th scope="col">[[#{persona.apellido}]]</th>
                <th scope="col">[[#{persona.email}]]</th>
                <th scope="col">[[#{persona.telefono}]]</th>
                <th scope="col">[[#{accion.editar}]]</th>
                <th scope="col">[[#{accion.eliminar}]]</th>
            </tr>
            <tr th:each="persona : ${personas}">
                <td id="nombre" th:text="${persona.nombre}"></td>
                <td id="apellido" th:text="${persona.apellido}"></td>
                <td id="email" th:text="${persona.email}"></td>
                <td id="telefono" th:text="${persona.telefono}"></td>
                <td id="editar"><a th:href="@{/editar/} + ${persona.id}"><button class="btn btn-success"><i class="fas fa-user-edit"></i></button></a></td>
                <td id="eliminar"><a th:href="@{/eliminar(id=${persona.id})}"><button class="btn btn-danger"><i class="fas fa-trash"></i></button></a></td>
            </tr>
        </table> 
        <div th:if="${personas == null or personas.empty}">
            La lista de personas esta vacia
        </div>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
